<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        .card{
            margin: 0.75% auto auto auto;
            width: 40%;
        }
        table{
            margin: auto;
            caption-side: bottom;
            border-collapse: unset;
        }
        tr{
            margin:50%;
        }
        .display-5{
            margin: 2% auto 2% auto;
        }
        h5{
            color:red;
        }
        .form-control{
            margin-top: 1%;
        }
    </style>
</head>
<body  class="bg-info bg-gradient" style="--bs-bg-opacity: .8; text-align: center;">
    <div class="card bg-dark text-white" style="--bs-bg-opacity: .5;">
        <h1 class="display-5">Flight Price Prediction</h1>
        <h5><b>{{y}}</b></h5>
        <form action="/login" method="post">
            <table>
                <tr>
                    <td>
                        <label class="form-label">Airways Used </label>
                    </td>
                    <td>
                        <select class="form-select" name = "airway">
                            <option value="ai">Air India</option>
                            <option value="ga">GoAir</option>
                            <option value="ig">IndiGo</option>
                            <option value="ja">Jet Airways</option>
                            <option value="jab">Jet Airways Business</option>
                            <option value="mc">Multiple Carriers</option>
                            <option value="mcpe">Multiple Carriers Premium Economy</option>
                            <option value="sj">Spice Jet</option>
                            <option value="tj">TruJet</option>
                            <option value="v">Vistara</option>
                            <option value="vpe">Vistara Premium Economy</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Departure Location </label>
                    </td>
                    <td>
                        <select class="form-select" name = "source" class="in">
                            <option value="Banglore">Banglore</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Destination Location </label>
                    </td>
                    <td>
                        <select class="form-select" name = "destination" class="in">
                            <option value="New Delhi">New Delhi</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Cochin">Cochin</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Total Stops </label>
                    </td>
                    <td>
                        <input class="form-control" type="number" name="stops" placeholder="range from 0 to 4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Departure Date: </label>
                    </td>
                    <td>
                        <input class="form-control" type="number" name="jmonth" placeholder="month"><input class="form-control" type="number" name="jday" placeholder="day">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Departure Time: </label>
                    </td>
                    <td>
                        <input class="form-control" type="number" name="dep_hour" placeholder="hour"><input class="form-control" type="number" name="dep_min" placeholder="min">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Arrival Time: </label>
                    </td>
                    <td>
                        <input class="form-control" type="number" name="arr_hour" placeholder="hour"><input class="form-control" type="number" name="arr_min" placeholder="min">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Total Duration </label>
                    </td>
                    <td>
                        <input class="form-control" type="number" name="dur_hour" placeholder="hour"><input class="form-control" type="number" name="dur_min" placeholder="min">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <br>
                        <input type="submit" value="Predict the Futures" class="btn btn-primary btn-lg">
                    </td>
                </tr>
            </table>
        </form>
        <br>
    </div>
</body>
</html>
